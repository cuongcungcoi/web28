<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="container">
      <div class="login">
        <div class="box1">
          <div class="logo">
            <img
              src="https://static.xx.fbcdn.net/rsrc.php/y8/r/dF5SId3UHWd.svg"
              alt=""
            />
          </div>
          <div class="slogan">
            Facebook giúp bạn kết nối và chia sẻ với mọi người trong cuộc sống
            của bạn.
          </div>
        </div>
        <div class="box2">
          <div class="form-zone">
            <div class="email">
              <input
                type="text"
                class="size border"
                style="border: 1px solid #dddfe2"
                placeholder="Email hoặc số điện thoại"
              />
            </div>
            <div class="pass">
              <input
                type="text"
                class="size border"
                placeholder="Mật khẩu"
                style="border: 1px solid #dddfe2"
              />
            </div>

            <button class="click-login size"><b>Đăng Nhập</b></button>
            <a href="" class="forget-password" class="click-login"
              >Quên mật khẩu</a
            >
            <a href="" class="new-acc"
              ><div class="new-account"><b>Tạo tài khoản mới</b></div></a
            >
          </div>
          <div class="box3">
            <a href=""><b>Tạo Trang</b></a> dành cho người nổi tiếng, thương
            hiệu hoặc doanh nghiệp.
          </div>
        </div>
      </div>
      <div class="register">
        <div class="reg-header">
          <div class="reg-title"><b>Đăng Ký</b></div>
          <div class="reg-slogan">Nhanh chóng và dễ dàng.</div>
        </div>
        <div class="form-text">
          <div class="form-name">
            <input type="text" class="normal2" placeholder="Họ" />
            <input type="text" class="normal2" placeholder="Tên" />
          </div>
          <div class="form-email">
            <input
              type="text"
              class="normal"
              placeholder="Số di động hoặc Email"
            />
          </div>
          <div class="form-pass">
            <input type="password" class="normal" placeholder="Mật khẩu mới" />
          </div>
        </div>
        <div class="formselect">
          <div class="birth-day">
            <div class="day">
              <select
                name="day"
                id="day"
                class="form-select"
                aria-placeholder="1"
              >
                <option value="1">1</option>
                <option value="2">2</option>
                <option value="3">3</option>
                <option value="4">4</option>
                <option value="5">5</option>
                <option value="6">6</option>
                <option value="7">7</option>
                <option value="8">8</option>
                <option value="9">9</option>
                <option value="10">10</option>
                <option value="11">11</option>
                <option value="12">12</option>
                <option value="13">13</option>
                <option value="14">14</option>
                <option value="15">15</option>
                <option value="16">16</option>
                <option value="17">17</option>
                <option value="18">18</option>
                <option value="19">19</option>
                <option value="20">20</option>
                <option value="21">21</option>
                <option value="22">22</option>
                <option value="23">23</option>
                <option value="24">24</option>
                <option value="25">25</option>
                <option value="26">26</option>
                <option value="27">27</option>
                <option value="28">28</option>
                <option value="29">29</option>
                <option value="30">30</option>
                <option value="31">31</option>
              </select>
              <select
                name="month"
                id="month"
                class="form-select"
                aria-placeholder="Tháng 8"
              >
                <option value="1">Tháng 1</option>
                <option value="2">Tháng 2</option>
                <option value="3">Tháng 3</option>
                <option value="4">Tháng 4</option>
                <option value="5">Tháng 5</option>
                <option value="6">Tháng 6</option>
                <option value="7">Tháng 7</option>
                <option value="8">Tháng 8</option>
                <option value="9">Tháng 9</option>
                <option value="10">Tháng 10</option>
                <option value="11">Tháng 11</option>
                <option value="12">Tháng 12</option>
              </select>
              <select
                name="year"
                id="year"
                class="form-select"
                aria-placeholder="Năm 2000"
              >
                <option value="1">Năm 1999</option>
                <option value="2">Năm 2000</option>
                <option value="3">Năm 2001</option>
                <option value="4">Năm 2002</option>
                <option value="5">Năm 2003</option>
                <option value="6">Năm 2004</option>
                <option value="7">Năm 2005</option>
                <option value="8">Năm 1998</option>
                <option value="9">Năm 1997</option>
              </select>
            </div>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
